name: manifestacion_numerica_grabovoi
description: App espiritual basada en los códigos de Grigori Grabovoi
publish_to: 'none'
version: 2.3.31+44

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI y Diseño Místico
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  lottie: ^3.1.2
  flutter_svg: ^2.0.9
  flutter_staggered_animations: ^1.1.1
  animations: ^2.0.10
  smooth_page_indicator: ^1.2.0+3
  
  # Estado y Navegación
  provider: ^6.1.1
  
  # Base de datos y almacenamiento
  supabase_flutter: ^2.4.3
  shared_preferences: ^2.3.1
  path_provider: ^2.1.3
  flutter_secure_storage: ^9.0.0
  
  # Gráficos y Visualización
  fl_chart: ^0.67.0
  
  # Audio y Música
  audioplayers: ^6.0.0
  just_audio: ^0.9.36
  
  
  # Utilidades
  intl: ^0.19.0
  http: ^1.2.1
  pretty_http_logger: ^1.0.5
  json_annotation: ^4.9.0
  share_plus: ^10.0.2
  screenshot: ^3.0.0
  url_launcher: ^6.3.0
  webview_flutter: ^4.10.0
  flutter_local_notifications: ^17.2.3
  flutter_dotenv: ^5.1.0
  timezone: ^0.9.0
  workmanager: ^0.5.2
  image_picker: ^1.0.7
  permission_handler: ^11.2.0
  cached_network_image: ^3.3.1
  package_info_plus: ^8.0.0
  video_player: ^2.8.2
  chewie: ^1.7.4
  
  # Suscripciones y Pagos
  in_app_purchase: ^3.1.11
  local_auth: ^2.2.0
  
  # Actualizaciones In-App
  in_app_update: ^4.2.5

  # Mantener pantalla encendida (p. ej. durante pilotaje con audio)
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.7.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - lib/data/
    - assets/images/
    - assets/audios/
    - assets/lottie/
    - assets/icons/
    - .env

# Configuración de íconos de la app
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: assets/icons/app_icon.png
  image_path: assets/icons/app_icon.png
  adaptive_icon_background: "#FFD700"
  adaptive_icon_foreground: assets/icons/app_icon.png
    
